<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Hairstyle Try-On</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .main-content {
            padding: 30px;
        }

        .camera-section {
            position: relative;
            background: #1a1a1a;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 30px;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #video {
            width: 100%;
            height: auto;
            display: none;
            transform: scaleX(-1);
        }

        #canvas {
            width: 100%;
            height: auto;
            display: none;
        }

        .overlay-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .placeholder {
            color: white;
            text-align: center;
            font-size: 1.2rem;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #e0e0e0;
        }

        .hairstyles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .hairstyle-option {
            border: 3px solid transparent;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            aspect-ratio: 1;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }

        .hairstyle-option:hover {
            transform: scale(1.05);
            border-color: #667eea;
        }

        .hairstyle-option.active {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .hairstyle-icon {
            font-size: 2.5rem;
            margin-bottom: 8px;
        }

        .hairstyle-name {
            font-size: 0.85rem;
            font-weight: 600;
            color: #333;
            text-align: center;
        }

        .status {
            text-align: center;
            padding: 15px;
            background: #f0f4ff;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
            color: #667eea;
        }

        .status.error {
            background: #ffe0e0;
            color: #c0392b;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .slider-control {
            margin-bottom: 20px;
        }

        .slider-control label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5rem;
            }
            .main-content {
                padding: 20px;
            }
            .hairstyles-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .debug-info {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.85rem;
            margin-bottom: 15px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ú® Virtual Hairstyle Try-On</h1>
            <p>Try different hairstyles with your camera</p>
        </div>

        <div class="main-content">
            <div class="status" id="status">Ready! Click "Start Camera" to begin</div>
            
            <div class="debug-info" id="debug">Checking browser compatibility...</div>

            <div class="camera-section" id="cameraSection">
                <div class="placeholder" id="placeholder">
                    <div>üì∑</div>
                    <div>Camera Preview Will Appear Here</div>
                </div>
                <video id="video" autoplay playsinline muted></video>
                <canvas id="canvas"></canvas>
                <canvas id="overlayCanvas" class="overlay-canvas"></canvas>
            </div>

            <div class="controls">
                <button class="btn btn-primary" id="startBtn">
                    üì∑ Start Camera
                </button>
                <button class="btn btn-secondary" id="captureBtn" style="display:none;">
                    üì∏ Capture Photo
                </button>
                <button class="btn btn-secondary" id="switchBtn" style="display:none;">
                    üîÑ Switch Camera
                </button>
                <button class="btn btn-secondary" id="downloadBtn" style="display:none;">
                    üíæ Download
                </button>
            </div>

            <div class="slider-control">
                <label for="opacitySlider">Hairstyle Opacity: <span id="opacityValue">70%</span></label>
                <input type="range" id="opacitySlider" min="0" max="100" value="70">
            </div>

            <h3 style="margin-bottom: 15px; color: #333;">Choose a Hairstyle:</h3>
            <div class="hairstyles-grid" id="hairstylesGrid"></div>
        </div>
    </div>

    <script>
        // Get all elements
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const overlayCanvas = document.getElementById('overlayCanvas');
        const ctx = canvas.getContext('2d');
        const overlayCtx = overlayCanvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const captureBtn = document.getElementById('captureBtn');
        const switchBtn = document.getElementById('switchBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const status = document.getElementById('status');
        const placeholder = document.getElementById('placeholder');
        const debugInfo = document.getElementById('debug');
        const opacitySlider = document.getElementById('opacitySlider');
        const opacityValue = document.getElementById('opacityValue');
        const cameraSection = document.getElementById('cameraSection');

        let stream = null;
        let facingMode = 'user';
        let selectedHairstyle = null;
        let opacity = 0.7;
        let animationId = null;

        // Hairstyle data
        const hairstyles = [
            { id: 1, name: 'Classic', icon: 'üë®', color: '#2c3e50', offsetY: -0.15 },
            { id: 2, name: 'Pompadour', icon: 'üíá‚Äç‚ôÇÔ∏è', color: '#34495e', offsetY: -0.25 },
            { id: 3, name: 'Undercut', icon: '‚úÇÔ∏è', color: '#7f8c8d', offsetY: -0.1 },
            { id: 4, name: 'Quiff', icon: 'üé©', color: '#95a5a6', offsetY: -0.2 },
            { id: 5, name: 'Slick Back', icon: 'üëî', color: '#1a1a1a', offsetY: -0.12 },
            { id: 6, name: 'Fade', icon: '‚ö°', color: '#2c3e50', offsetY: -0.15 },
            { id: 7, name: 'Mohawk', icon: 'ü§ò', color: '#c0392b', offsetY: -0.3 },
            { id: 8, name: 'Long Hair', icon: 'ü¶Å', color: '#8b4513', offsetY: -0.1 },
            { id: 9, name: 'Curly', icon: 'üåÄ', color: '#654321', offsetY: -0.15 }
        ];

        // Check browser compatibility
        function checkCompatibility() {
            const checks = [];
            
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                checks.push('‚úÖ Camera API supported');
            } else {
                checks.push('‚ùå Camera API not supported');
                startBtn.disabled = true;
            }
            
            if (window.location.protocol === 'https:' || window.location.hostname === 'localhost') {
                checks.push('‚úÖ Secure context');
            } else {
                checks.push('‚ö†Ô∏è HTTPS required for camera');
            }
            
            debugInfo.textContent = checks.join(' | ');
        }

        // Initialize hairstyles grid
        function initHairstyles() {
            const grid = document.getElementById('hairstylesGrid');
            hairstyles.forEach(style => {
                const div = document.createElement('div');
                div.className = 'hairstyle-option';
                div.innerHTML = `
                    <div class="hairstyle-icon">${style.icon}</div>
                    <div class="hairstyle-name">${style.name}</div>
                `;
                div.onclick = () => selectHairstyle(style, div);
                grid.appendChild(div);
            });
        }

        function selectHairstyle(style, element) {
            document.querySelectorAll('.hairstyle-option').forEach(el => {
                el.classList.remove('active');
            });
            element.classList.add('active');
            selectedHairstyle = style;
            updateStatus(`‚ú® Selected: ${style.name}`, 'success');
        }

        function updateStatus(message, type = '') {
            status.textContent = message;
            status.className = 'status ' + type;
        }

        // Opacity slider
        opacitySlider.oninput = function() {
            opacity = this.value / 100;
            opacityValue.textContent = this.value + '%';
        };

        // Start camera function
        async function startCamera() {
            console.log('Start camera clicked');
            updateStatus('üîÑ Starting camera...', '');
            startBtn.disabled = true;

            try {
                // Stop any existing stream
                if (stream) {
                    stream.getTracks().forEach(track => {
                        console.log('Stopping track:', track.kind);
                        track.stop();
                    });
                }

                console.log('Requesting camera with facing mode:', facingMode);

                // Request camera access
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: facingMode,
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });

                console.log('Camera stream obtained:', stream);

                // Set video source
                video.srcObject = stream;

                // Wait for video to load
                video.onloadedmetadata = function() {
                    console.log('Video metadata loaded');
                    console.log('Video dimensions:', video.videoWidth, 'x', video.videoHeight);
                    
                    // Set canvas sizes
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    overlayCanvas.width = video.videoWidth;
                    overlayCanvas.height = video.videoHeight;

                    // Show video, hide placeholder
                    video.style.display = 'block';
                    placeholder.style.display = 'none';

                    // Update UI
                    startBtn.style.display = 'none';
                    captureBtn.style.display = 'inline-flex';
                    switchBtn.style.display = 'inline-flex';
                    
                    updateStatus('‚úÖ Camera active! Select a hairstyle to try it on.', 'success');
                    
                    // Start drawing loop
                    drawLoop();
                };

                // Play video
                await video.play();
                console.log('Video playing');

            } catch (error) {
                console.error('Camera error:', error);
                startBtn.disabled = false;
                
                let errorMsg = '‚ùå Camera error: ';
                if (error.name === 'NotAllowedError' || error.name === 'PermissionDeniedError') {
                    errorMsg += 'Permission denied. Please allow camera access and refresh.';
                } else if (error.name === 'NotFoundError' || error.name === 'DevicesNotFoundError') {
                    errorMsg += 'No camera found on this device.';
                } else if (error.name === 'NotReadableError' || error.name === 'TrackStartError') {
                    errorMsg += 'Camera is already in use by another application.';
                } else {
                    errorMsg += error.message;
                }
                
                updateStatus(errorMsg, 'error');
                debugInfo.textContent = 'Error details: ' + error.name + ' - ' + error.message;
            }
        }

        // Draw loop for hairstyle overlay
        function drawLoop() {
            if (!video.videoWidth || video.paused) {
                animationId = requestAnimationFrame(drawLoop);
                return;
            }

            // Clear overlay
            overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);

            // If hairstyle selected, draw it
            if (selectedHairstyle) {
                drawHairstyleOverlay();
            }

            animationId = requestAnimationFrame(drawLoop);
        }

        // Draw hairstyle overlay (simple version - positioned at top center)
        function drawHairstyleOverlay() {
            const videoWidth = video.videoWidth;
            const videoHeight = video.videoHeight;
            
            // Calculate position (top center of video)
            const centerX = videoWidth / 2;
            const topY = videoHeight * 0.15; // 15% from top
            const hairWidth = videoWidth * 0.4;
            const hairHeight = videoHeight * 0.3;

            overlayCtx.save();
            overlayCtx.globalAlpha = opacity;
            overlayCtx.fillStyle = selectedHairstyle.color;

            // Draw based on hairstyle type
            switch(selectedHairstyle.id) {
                case 1: // Classic
                    overlayCtx.beginPath();
                    overlayCtx.ellipse(centerX, topY, hairWidth/2, hairHeight/2.5, 0, 0, Math.PI * 2);
                    overlayCtx.fill();
                    break;

                case 2: // Pompadour
                    overlayCtx.beginPath();
                    overlayCtx.ellipse(centerX, topY - hairHeight/4, hairWidth/2, hairHeight/2, 0, 0, Math.PI * 2);
                    overlayCtx.fill();
                    break;

                case 3: // Undercut
                    overlayCtx.beginPath();
                    overlayCtx.ellipse(centerX, topY, hairWidth/2.5, hairHeight/3, 0, 0, Math.PI * 2);
                    overlayCtx.fill();
                    break;

                case 4: // Quiff
                    overlayCtx.beginPath();
                    overlayCtx.moveTo(centerX - hairWidth/2, topY + hairHeight/3);
                    overlayCtx.quadraticCurveTo(centerX - hairWidth/3, topY - hairHeight/2, centerX, topY - hairHeight/3);
                    overlayCtx.quadraticCurveTo(centerX + hairWidth/3, topY - hairHeight/2, centerX + hairWidth/2, topY + hairHeight/3);
                    overlayCtx.fill();
                    break;

                case 5: // Slick Back
                    overlayCtx.beginPath();
                    overlayCtx.ellipse(centerX, topY + hairHeight/6, hairWidth/2, hairHeight/2.5, 0, 0, Math.PI * 2);
                    overlayCtx.fill();
                    break;

                case 6: // Fade
                    const gradient = overlayCtx.createLinearGradient(centerX, topY - hairHeight/2, centerX, topY + hairHeight/2);
                    gradient.addColorStop(0, selectedHairstyle.color);
                    gradient.addColorStop(1, 'rgba(44, 62, 80, 0.2)');
                    overlayCtx.fillStyle = gradient;
                    overlayCtx.beginPath();
                    overlayCtx.ellipse(centerX, topY, hairWidth/2, hairHeight/2.5, 0, 0, Math.PI * 2);
                    overlayCtx.fill();
                    break;

                case 7: // Mohawk
                    overlayCtx.beginPath();
                    overlayCtx.moveTo(centerX, topY - hairHeight/1.5);
                    overlayCtx.lineTo(centerX - hairWidth/6, topY + hairHeight/3);
                    overlayCtx.lineTo(centerX + hairWidth/6, topY + hairHeight/3);
                    overlayCtx.closePath();
                    overlayCtx.fill();
                    break;

                case 8: // Long Hair
                    overlayCtx.beginPath();
                    overlayCtx.ellipse(centerX, topY, hairWidth/2, hairHeight/2, 0, 0, Math.PI * 2);
                    overlayCtx.fill();
                    overlayCtx.beginPath();
                    overlayCtx.ellipse(centerX - hairWidth/3, topY + hairHeight*1.2, hairWidth/4, hairHeight/1.5, 0, 0, Math.PI * 2);
                    overlayCtx.fill();
                    overlayCtx.beginPath();
                    overlayCtx.ellipse(centerX + hairWidth/3, topY + hairHeight*1.2, hairWidth/4, hairHeight/1.5, 0, 0, Math.PI * 2);
                    overlayCtx.fill();
                    break;

                case 9: // Curly
                    for (let i = 0; i < 12; i++) {
                        const angle = (Math.PI * 2 * i) / 12;
                        const curlX = centerX + Math.cos(angle) * (hairWidth/3);
                        const curlY = topY + Math.sin(angle) * (hairHeight/3);
                        overlayCtx.beginPath();
                        overlayCtx.arc(curlX, curlY, hairWidth/12, 0, Math.PI * 2);
                        overlayCtx.fill();
                    }
                    break;
            }

            overlayCtx.restore();
        }

        // Capture photo
        function capturePhoto() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // Draw video frame
            ctx.save();
            ctx.scale(-1, 1);
            ctx.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
            ctx.restore();
            
            // Draw overlay
            ctx.drawImage(overlayCanvas, 0, 0);

            // Show canvas, hide video
            canvas.style.display = 'block';
            video.style.display = 'none';
            overlayCanvas.style.display = 'none';

            // Update buttons
            downloadBtn.style.display = 'inline-flex';
            captureBtn.textContent = 'üîÑ Retake';
            captureBtn.onclick = retake;

            // Stop animation
            if (animationId) {
                cancelAnimationFrame(animationId);
            }

            updateStatus('üì∏ Photo captured! Download or retake.', 'success');
        }

        // Retake photo
        function retake() {
            canvas.style.display = 'none';
            video.style.display = 'block';
            overlayCanvas.style.display = 'block';
            
            downloadBtn.style.display = 'none';
            captureBtn.textContent = 'üì∏ Capture Photo';
            captureBtn.onclick = capturePhoto;

            // Restart animation
            drawLoop();

            updateStatus('‚úÖ Camera active! Ready to capture.', 'success');
        }

        // Download image
        function downloadImage() {
            const link = document.createElement('a');
            link.download = `hairstyle-${Date.now()}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
            updateStatus('üíæ Image downloaded successfully!', 'success');
        }

        // Switch camera
        async function switchCamera() {
            facingMode = facingMode === 'user' ? 'environment' : 'user';
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            await startCamera();
        }

        // Event listeners
        startBtn.onclick = startCamera;
        captureBtn.onclick = capturePhoto;
        switchBtn.onclick = switchCamera;
        downloadBtn.onclick = downloadImage;

        // Initialize on load
        window.addEventListener('load', () => {
            console.log('Page loaded');
            checkCompatibility();
            initHairstyles();
        });

        // Test button click
        startBtn.addEventListener('click', () => {
            console.log('Button clicked - event listener working');
        });
    </script>
</body>
</html>
